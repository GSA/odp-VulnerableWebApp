name: Horusec Scan

on:
  push:
    branches:
      - main

jobs:
  horusec-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Docker
      run: |
        sudo apt-get remove --purge containerd containerd.io
        sudo apt-get -f install
        sudo apt-get autoremove
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo service docker restart  # Restart Docker to ensure the updated version is recognized
        sudo docker --version  # Verify Docker version
        sudo ln -s /usr/bin/docker.io /usr/local/bin/docker  # Create a symbolic link
      #shell: bash

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    # - name: Build with Maven
    #   run: mvn clean install

    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '20' 

    # - name: Run Horusec
    #   id: run_horusec
    #   uses: fike/horusec-action@v0.2.2
    #   with:
    #     arguments: -c=horusec-config.json -p./
    #      #arguments: -c=horusec-config.json -p ./

    - name: Install Horusec
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest
        export HORUSEC_MAVEN_DISABLE="false"
        
    - name: Run Horusec Scan
      run: horusec start -p .
      #run: horusec start -c=horusec-config.json -p./
